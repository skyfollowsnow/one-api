edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-hangzhou
      service:
        name: serverless-devs-application
      function:
        name: one-api-3icg
        description: Initialize
        runtime: custom
        environmentVariables:
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        memorySize: 1024
        cpu: 0.5
        timeout: 60
        codeUri: ./
        diskSize: 10240
        caPort: 3000
        customRuntimeConfig:
          command:
            - ./main
          args: []
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
